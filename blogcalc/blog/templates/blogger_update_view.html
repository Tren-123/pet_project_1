{% extends "base_generic.html" %}

{% block content %}
  <h1>Update blogger info</h1>
  <div class="lefted-form">If you want to delete your Blogger profile click:
    <form action="{% url 'blogger_delete' user.id %}" method="GET" class="hform">
    <button type="submit", name="delete_profile">Delete profile</button></form></div>
  <div style="clear:both;"><br></div>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ user_form }}
    </table>
    <button name="save_user_info">Save</button>
  </form>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ blogger_form }}
    </table>
    <button name="save_blogger_info">Save</button>
  </form>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <button name="return_to_blogger_view">Return</button>
  </form>
{% endblock %}
